<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="shurtcut icon" type="image/x-icon" href="imgage/favicon.png">
      <link rel="stylesheet" href="css/navbar-fixed.css">
      <link rel="stylesheet" href="css/font-awesome.min.css">
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="css/style1.css">
      <script language="javaScript">
         function validat(){
         	var program = document.getElementById("pro").option;
         	var sectiom = document.getElementById("sct").option;
         	var subject = document.getElementById("sub").option;
         	var shift = document.getElementById("sft").value;
         	var eligibility = document.getElementById("aextar").value;
         	var seata = document.getElementById("seat").value;
         	var duration = document.getElementById("dura").value;
         	var admission_cost = document.getElementById("cost").value;
         	
         	if(program == ""){
         		document.getElementById('p').innerHTML = "** Mandatory field";
         		return false;
         	}
         	
         	if(sectiom == ""){
         		document.getElementById('s').innerHTML = "Mandatory field";
         		return false;
         	}
         	if(subject == ""){
         		document.getElementById('su').innerHTML = "Mandatory field";
         		return false;
         	}
         	if(shift == ""){
         		document.getElementById('sf').innerHTML = "**Mandatory field";
         		return false;
         	}
         	if(eligibility == ""){
         		document.getElementById('el').innerHTML = "** Mandatory field";
         		return false;
         	}
         	if(seata == ""){
         		document.getElementById('st').innerHTML = "**Mandatory field";
         		return false;
         	}
         	
         	
         	if(duration == ""){
         		document.getElementById('d').innerHTML = "** Mandatory field";
         		return false;
         	}
         	if(admission_cost == ""){
         		document.getElementById('ac').innerHTML = "** Mandatory field";
         		return false;
         	}
         }
      </script>
   </head>
   <body>
      <section id="Notice">
         <div class="container">
            <div class="row">
               <div class="col-lg-3"></div>
               <div class="col-lg-6">
                  <h3 class="my-5 text-center">COLLEGE DETAIL INFORMATION</h3>
                  <div class="card color">
                     <div class="card-body">
                        <form action="col-details.php" method = "POST"onsubmit="return validat()">
                           <div class="col-md-12">
                              <div class="form-group">
                                 <label >program </label>
                                 <select  name="program" class="form-control" id="pro">
                                    <option value="H.S.C">H.S.C</option>
                                    <option value="DEGREE">DEGREE</option>
                                    <option value="HOUNERS">HONOURS</option>
                                    <option value="MASTERS">MASTERS</option>
                                 </select>
                                 <span id="p"class="text-danger font-weight-bold"></span>
                              </div>
                           </div>
                           <div class="col-md-12">
                              <div class="form-group">
                                 <label>Section</label>
                                 <select name="section" class="form-control"id="sct">
                                    <option value="Dhaka">science</option>
                                    <option value="Chittagong">arts</option>
                                    <option value="commerce">commerce</option>
                                 </select>
                                 <span id="s" class="text-danger font-weight-bold"></span>
                              </div>
                           </div>
                           <div class="col-md-12">
                              <div class="form-group">
                                 <label>Subject</label>
                                 <select  name="subject"  class="form-control" id="sub" required="1">
                                    <option value="history">history</option>
                                    <option value="geography">geography</option>
                                    <option value="civics">civics</option>
                                    <option value="history">history</option>
                                    <option value="geography">geography</option>
                                    <option value="civics">civics</option>
                                    <option value="history">history</option>
                                    <option value="geography">geography</option>
                                    <option value="civics">civics</option>
                                    <option value="history">history</option>
                                    <option value="geography">geography</option>
                                    <option value="civics">civics</option>
                                 </select>
                                 <span id="su" class="text-danger font-weight-bold"></span>
                              </div>
                           </div>
                           <div class="col-md-12">
                              <div class="form-group">
                                 <label >shift </label>
                                 <select  name="shift" class="form-control"id="sft">
                                    <option value="morning">morning</option>
                                    <option value="evening">evening</option>
                                 </select>
                                 <span id="sf" class="text-danger font-weight-bold"></span>
                              </div>
                           </div>
                           <div class="col-md-12">
                              <div class="form-group">
                                 <label >eligibility</label>                   
                                 <textarea class="form-control" name="eligibi" placeholder="enter eligibility" id="aextar"></textarea>
                                 <span id="el" class="text-danger font-weight-bold"></span>
                              </div>
                           </div>
                           <div class="col-md-12">
                              <div class="form-group">
                                 <label >seat</label> 
                                 <input id="seat" name="se" type="number" placeholder="enter seat number" class="form-control input-md" />
                                 <span id="st" class="text-danger font-weight-bold"></span>
                              </div>
                           </div>
                           <div class="col-md-12">
                              <div class="form-group">
                                 <label >duration</label> 
                                 <input id="dura" name="dur" type="number" placeholder="enter the program duration time" class="form-control input-md" />
                                 <span id="d" class="text-danger font-weight-bold"></span>
                              </div>
                           </div>
                           <div class="col-md-12">
                              <div class="form-group">
                                 <label >Admission_cost</label> 
                                 <input id="cost" name="cost" type="number" placeholder="enter admission_cost " class="form-control input-md"/>
                                 <span id="ac" class="text-danger font-weight-bold"></span>
                              </div>
                           </div>
                           <div class="row">
                              <label></label>
                              <div class="col-sm-6">
                                 <button type="submit" class="btn btn-primary form-control" onclick="validat()">Submit</button>
                              </div>
                              <div class="col-sm-6">
                                 <button type="reset" name="reset" class="btn btn-success form-control"/>reset</button>
                              </div>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
     
   </body>
</html>
