<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="shurtcut icon" type="image/x-icon" href="imgage/favicon.png">
      <link rel="stylesheet" href="css/navbar-fixed.css">
      <link rel="stylesheet" href="css/font-awesome.min.css">
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="css/style1.css">
      <title>loging form</title>
   </head>
   <body>
      <div class="container">
         <div class="col-lg-8 m-auto d-block">
            <h2 class="text-center text primary ">Login Form</h2>
            <form action="insert.php" method="POST" onsubmit="return validation();" class="bg-light">
               <div class="form-group">
                  <label>Nmae:</label>
                  <input type="text" name="user_name" id="name" class="form-control"/>
                  <span class="text-danger font-weight-bold" id="user"></span>
               </div>
               <div class="form-group">
                  <label>Email:</label>
                  <input type="email" name="user_email" id="email" class="form-control"/>
                  <span class="text-danger font-weight-bold" id="em"></span>
               </div>
               <div class="form-group">
                  <label>Password:</label>
                  <input type="password" name="password" id="password" class="form-control"/>
                  <span class="text-danger font-weight-bold" id="pass"></span>
               </div>
               <input type="submit" name="submit" value="Submit">
            </form>
         </div>
      </div>
      <script type="text/javascript">
         function validation(){
         var name = document.getElementById('name').value;
         var email = document.getElementById('email').value;
         var password = document.getElementById('password').value;
         
         
         if(name==''){
         	 document.getElementById("user").innerHTML = "Required field";
             return false;
         }
         
         if(name.length<4){
             document.getElementById("user").innerHTML = "Name Must Be Atleast 4 characters";
             return false;
         }
         
         if(!isNaN(name)){
         				document.getElementById('user').innerHTML = "**please enter character";
         				return false;
         			}
         if(email==''){
         	 document.getElementById("em").innerHTML = "Required field";
             return false;
         }
         
         if(email.indexOf('@') <= 0){
         					document.getElementById('em').innerHTML = "**please fill the email id in proper format @";
         					return false;
         				}
         				if((email.charAt(email.length-4)!= '.')&& (email.charAt(email.length-3)!= '.')){
         					document.getElementById('em').innerHTML = "**please fill the email id in proper format .";
         					return false;
         				}
         if(password==''){
         	 document.getElementById("pass").innerHTML = "Required field";
             return false;
         }
         
         
         
         if(password.length<4){
             document.getElementById("pass").innerHTML = "Password Must Be Atleast 4 characters";
             return false;
         }
         
         }    
      </script>
   </body>
</html>
