<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="shurtcut icon" type="image/x-icon" href="imgage/favicon.png">
      <link rel="stylesheet" href="css/navbar-fixed.css">
      <link rel="stylesheet" href="css/font-awesome.min.css">
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="css/style1.css">
      <script language="javaScript">
         function validat(){
         	var U_Name = document.getElementById("un").option;
         	var U_type = document.getElementById("ut").option;
         	var VC = document.getElementById("vc").option;
         	var Location = document.getElementById("loc").value;
         	var District = document.getElementById("dst").value;
         	var E_Date = document.getElementById("ed").value;
         	var T_seats = document.getElementById("tss").value;
         	var T_Dep = document.getElementById("td").value;
         	
         	if(U_Name == ""){
         		document.getElementById('uname').innerHTML = "** Mandatory field";
         		return false;
         	}
         	
         	if(U_type == ""){
         		document.getElementById('utype').innerHTML = "Mandatory field";
         		return false;
         	}
         	if(VC == ""){
         		document.getElementById('v').innerHTML = "Mandatory field";
         		return false;
         	}
         	if(Location == ""){
         		document.getElementById('lo').innerHTML = "**Mandatory field";
         		return false;
         	}
         	if(District == ""){
         		document.getElementById('ds').innerHTML = "** Mandatory field";
         		return false;
         	}
         	if(E_Date == ""){
         		document.getElementById('esst').innerHTML = "**Mandatory field";
         		return false;
         	}
         	
         	
         	if(T_seats == ""){
         		document.getElementById('ss').innerHTML = "** Mandatory field";
         		return false;
         	}
         	if(T_Dep == ""){
         		document.getElementById('dpp').innerHTML = "** Mandatory field";
         		return false;
         	}
         }
      </script>
   </head>
   <body>
      <section id="Notice">
         <div class="container">
            <div class="row">
               <div class="col-lg-3"></div>
               <div class="col-lg-6">
                  <h3 class="my-5 text-center">UNIVERSITY BASIC FORM</h3>
                  <div class="card color">
                     <div class="card-body">
                        <form action="university_basic_info.php" method = "POST" onsubmit="return validat()">
                           <div class="col-md-12">
                              <div class="form-group">
                                 <label>University Name</label>                   
                                 <input class="form-control" name="u_name" placeholder="enter eligibility" id="un"/>
                                 <span id="uname" class="text-danger font-weight-bold"></span>
                              </div>
                           </div>
                           <div class="col-md-12">
                              <div class="form-group">
                                 <label>University type:</label>
                                 <select name="u_type" class="form-control"id="ut">
                                    <option value="Dhaka">Govement</option>
                                    <option value="Chittagong">Private</option>
                                 </select>
                                 <span id="utype" class="text-danger font-weight-bold"></span>
                              </div>
                           </div>
						   <div class="col-md-12">
                              <div class="form-group">
                                 <label >VC</label>                   
                                 <input class="form-control" name="vc" placeholder="enter eligibility" id="vc"/>
                                 <span id="v" class="text-danger font-weight-bold"></span>
                              </div>
                           </div>
						   <div class="col-md-12">
                              <div class="form-group">
                                 <label >Location:</label>                   
                                 <input class="form-control" name="local" placeholder="enter eligibility" id="loc"/>
                                 <span id="lo" class="text-danger font-weight-bold"></span>
                              </div>
                           </div>
                           <div class="col-md-12">
                              <div class="form-group">
                                 <label>District</label>
                                 <select  name="dist"  class="form-control" id="dst" required="1">
                                    <option value="history">Dhaka</option>
                                    <option value="geography">Comilla</option>
                                    <option value="civics">Ragshahi</option>
                                    <option value="history">Shirajgang</option>
                                    <option value="geography">Cittagang</option>
                                    
                                 </select>
                                 <span id="ds" class="text-danger font-weight-bold"></span>
                              </div>
                           </div>
						   <div class="col-md-12">
                              <div class="form-group">
                                
								 <div class="form-group">
                                    <label for="End_app">Established Date:</label>
                                    <input type="date" class="form-control" name="E_date" id="ed">
									<span id="endid" class="text-danger font-weight-bold"></span>
                                 </div>
                                 <span id="esst" class="text-danger font-weight-bold"></span>
                              </div>
                           </div>
						   <div class="col-md-12">
                              <div class="form-group">
                                 <label >Total seats</label>                   
                                 <input class="form-control" name="T_seat" placeholder="enter eligibility" id="tss"/>
                                 <span id="ss" class="text-danger font-weight-bold"></span>
                              </div>
                           </div>
						   <div class="col-md-12">
                              <div class="form-group">
                                 <label >Total Department</label>                   
                                 <input class="form-control" name="T_Depart" placeholder="enter eligibility" id="td"/>
                                 <span id="dpp" class="text-danger font-weight-bold"></span>
                              </div>
                           </div>
                          
                           <div class="row">
                              <label></label>
                              <div class="col-sm-6">
                                 <button type="submit" class="btn btn-primary form-control" onclick="validat()">Submit</button>
                              </div>
                              <div class="col-sm-6">
                                 <button type="reset" name="reset" class="btn btn-success form-control"/>reset</button>
                              </div>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
     
   </body>
</html>
