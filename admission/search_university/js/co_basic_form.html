<html>
	<head>
		<title>college basiic information</title>
		<link href="bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
		<script src="bootstrap.min.js"></script>
		<script src="jquery-2.1.4.min.js"></script>
		<style>
			
		
		
		</style>	
	</head> 
	<body style="font-size:20px;">
		<div class="container mt-5">		
			<div style="border:1px solid;" class="row">			
				<div class="p-3 mb-2 bg-info">				
					<form  class="form-horijontal ">	
							<h1 style="margin-top:0px;font-size:40px;padding-top:25px;" align="center">COLLEGE BASIC INFORMATION</h1><br>
						<div class="form-group">
						  <label class="col-sm-4 control-label" for="Name">College Name</label>  
							<div style="padding:10px;" class="col-sm-5">
								<input  id="Name" name="Name" type="text" placeholder="enter your college name" class="form-control input-md" required="">					
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-4 control-label" for="Division">College Type</label>
							<div style="padding:10px;" class="col-sm-5">
								<select id="Division" name="Division" class="form-control">
									<option value="Dhaka">public</option>
									<option value="Chittagong">privat</option>
								</select>
							</div>
						</div>
						
						<div class="form-group">
						  <label class="col-sm-4 control-label" for="Name">Location</label>  
						  <div style="padding:10px;" class="col-sm-5">
						  <input id="Name" name="Name" type="text" placeholder="enter your location" class="form-control input-md" required="">					
						  </div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-4 control-label" for="Division">Division</label>
							<div style="padding:10px;" class="col-sm-5">
								<select id="Division" name="Division" class="form-control">
									<option value="Dhaka">dhaka</option>
									<option value="Chittagong">chitagong</option>
									<option value="Sylhet">Sylhet</option>
									<option value="Rajshahi">Rajshahi</option>
									<option value="Barisal">Barisal</option>
									<option value="Khulna">Khulna</option>
									<option value="Comilla">Comilla</option>
									<option value="Mymensingh">Mymensingh</option>
									<option value="Rangpur">Rangpur</option>
								</select>
							</div>
						</div>
						
						<div class="form-group">
						  <label class="col-sm-4 control-label" for="introduction">College Introduction</label>
						  <div style="padding:10px;" class="col-sm-5">                     
							<textarea class="form-control" id="introduction" placeholder="enter your college introduction"></textarea>
						  </div>
						</div>
						
						<div class="form-group">
						  <label class="col-sm-4 control-label" for="history">College History</label>
						  <div style="padding:10px;" class="col-sm-5">                     
							<textarea class="form-control" id="history" placeholder="enter your college history"></textarea>
						  </div>
						</div>					
						
						
						<div class="form-group">
						  <label class="col-sm-4 control-label" for="inputfile">Image</label>  
						  <div style="padding:10px;" class="col-sm-5">
						  <input id="" name="inputfile" type="file" placeholder="image link" class="form-control input-md" required="">
							
						  </div>
						</div>

						<div class="form-group">
						  <label class="col-sm-4 control-label" for="mobilenumber">Contact_no</label>  
						  <div style="padding:10px;" class="col-sm-5">
						  <input id="mobilenumber" name="mobilenumber" type="text" placeholder="Mobile Number" class="form-control input-md" required="">
						  </div>
						</div>
						 
						<div class="form-group">
						  <label class="col-sm-4 control-label" for="emailId">Email</label>  
						  <div style="padding:10px;" class="col-sm-5">
						  <input id="emailId" name="emailId" type="text" placeholder="user@domain.com" class="form-control input-md" required="">
						  </div>
						</div>
						
						<div class="form-group">
						  <label class="col-sm-4 control-label" for="Website">Website</label>  
						  <div style="padding:10px;" class="col-sm-5">
						  <input id="Website" name="Website" type="text" placeholder="Website" class="form-control input-md" required="">
						  </div>
						</div>

						<div class="form-group">
						  <label class="col-sm-4 control-label" for="submit"></label>
						  <div style="padding:10px;" class="col-sm-5">
							<input type="submit" name="submit" value="save"class="btn btn-success"/> <input type="reset" name="reset" class="btn btn-success"/>
						  </div>
						</div>					
						 
						
					</form>					 
				</div>
			
			</div>
		</div>
	</body><br><br>
</html>
