	  <div class="container">
		<div class="row">
			<div class="col-lg-3"></div>
			<div class="col-lg-6">
				<div id="ui">
				<h2 class="text-center text-light">Owner Registraion form</h2>
					<form class="form-group text-center">
						<div class="row">
							<div class="col-lg-6">
								<label class="text-light">First Name:</label>
								<input type="text" name="fname" class="form-control" placeholder="Enter your first name"/>
							</div>
							<div class="col-lg-6">
								<label class="text-light">Last Name:</label>
								<input type="text" name="lname" class="form-control" placeholder="Enter your last name"/>
							</div>
						</div>
						<br/>
						<label class="text-light">E-mail</label>
						<input type="email" name="email" class="form-control" placeholder="Enter your E-mail...."/>
						<div class="row">
							<div class="col-lg-6">
								<label class="text-light">Password:</label>
								<input type="password" name="pass" class="form-control" placeholder="Enter new password"/>
							</div>
							<div class="col-lg-6">
								<label class="text-light">Re-type-Password:</label>
								<input type="password" name="re-pass" class="form-control" placeholder="Re-type again"/>
							</div>
						</div>
						<br/>
						<select class="form-control">
							<option >Choose Gender...</option>
							<option >Male</option>
							<option >Female</option>
							<option >Others</option>
						</select>
						<br/>
						<input type="submit" name="submit" value="Submit" class="btn btn-primary btn-block btn-lg"/>
					</form>
				</div>
			</div>
