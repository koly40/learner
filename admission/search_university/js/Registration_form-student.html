	    <div class="container">
		<div class="row">
			<div class="col-lg-3"></div>
			<div class="col-lg-6">
				<div id="ui">
					<form class="form-group text-center">
					<h2 class="text-center text-light">Student Registraion form</h2>
						<div class="row">
						
							<div class="col-lg-6">
								<label class="text-light">First Name:</label>
								<input type="text" name="fname" class="form-control" placeholder="Enter your first name"/>
							</div>
							<div class="col-lg-6">
								<label class="text-light">Last Name:</label>
								<input type="text" name="lname" class="form-control" placeholder="Enter your last name"/>
							</div>
						</div>
						<br/>
						<label class="text-light">E-mail</label>
						<input type="email" name="email" class="form-control" placeholder="Enter your E-mail...."/>
						<div class="row">
							<div class="col-lg-6">
								<label class="text-light">Password:</label>
								<input type="password" name="pass" class="form-control" placeholder="Enter new password"/>
							</div>
							<div class="col-lg-6">
								<label class="text-light">Re-type-Password:</label>
								<input type="password" name="re-pass" class="form-control" placeholder="Re-type again"/>
							</div>
						</div>
						<div class="row">
						<div class="col-lg-6">
								<input class="form-control my-3" type="text" placeholder="Mobile No." name="mob"/>
								
							</div>
						</div>
						<div class="row">
						<div class="col-md-6">
          <div class="form-group">
            <label for=" Admission_type">chose university type :</label>
			<select class="form-control" id="Admission_type">
								<option>govement</option>
								<option>Private</option>
								
							  </select>
          </div>
          </div>
						</div>
						<div class="row">
						<div class="col-lg-12">
								<label class="text-light display-6">Gender:</label>
								<input type="radio" value="male" name="sex"/><label class="text-light my-3 display-7">Male</label>
								<input type="radio" value="female" name="sex"/><label class="text-light my-3 display-7">Female</label>
							</div>
						</div>
						<div class="row">
						<div class="col-lg-12">
							<input type="checkbox"  name=""/><label class="text-light my-3 display-5">Are you sure?</label>
							</div>
						</div>
						<br/>
						
						<input type="submit" name="reg" value="Register" class="btn btn-primary btn-block btn-lg"/>
					</form>
				</div>
