<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
		<script src="bootstrap.min.js"></script>
		<script src="jquery-2.1.4.min.js"></script>
		<!--<script src="jquery.validate.js"></script>-->
		<style>	
		
		</style>	
	</head>
	<body>
        <div class="container" id="xx">           
			<div class="container mt-5">		
			<div style="border:1px solid;" class="row">			
				<div class="p-3 mb-2 bg-info">				
					<form  class="form-horijontal">	
							<h1 style="margin-top:0px;font-size:40px;padding-top:25px;" align="center">COLLEGE DETAILS INFORMATION</h1><br>
						<div class="form-group">
							<label class="col-sm-4 control-label" for="program">program </label>
							<div style="padding:10px;" class="col-sm-5">
								<select id="program" name="program" class="form-control">
									<option value="H.S.C">H.S.C</option>
									<option value="DEGREE">DEGREE</option>
									<option value="HOUNERS">HONOURS</option>
									<option value="MASTERS">MASTERS</option>
								</select>
							</div>
						</div>						
						<div class="form-group">
							<label class="col-sm-4 control-label" for="sectiom">sectiom</label>
							<div style="padding:10px;" class="col-sm-5">
								<select id="sectiom" name="sectiom" class="form-control">
									<option value="Dhaka">science</option>
									<option value="Chittagong">arts</option>
									<option value="commerce">commerce</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label" for="sectiom">subject</label>
							<div style="padding:10px;" class="col-sm-5">
								<select id="sectiom" name="sectiom" multiple class="form-control">
									<option value="history">history</option>
									<option value="geography">geography</option>
									<option value="civics">civics</option>
									<option value="history">history</option>
									<option value="geography">geography</option>
									<option value="civics">civics</option>
									<option value="history">history</option>
									<option value="geography">geography</option>
									<option value="civics">civics</option>
									<option value="history">history</option>
									<option value="geography">geography</option>
									<option value="civics">civics</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label" for="shift">shift</label>
							<div style="padding:10px;" class="col-sm-5">
								<select id="shift" name="shift" class="form-control">
									<option value="morning">morning</option>
									<option value="evening">evening</option>	
								</select>
							</div>
						</div>						
						<div class="form-group">
						  <label class="col-sm-4 control-label" for="eligibility">eligibility</label>
						  <div style="padding:10px;" class="col-sm-5">                     
							<textarea class="form-control" id="eligibility" placeholder="enter eligibility"></textarea>
						  </div>
						</div>
						<div class="form-group">
						  <label class="col-sm-4 control-label" for="seat">seat</label>  
							<div style="padding:10px;" class="col-sm-5">
								<input id="seat" name="seat" type="number" placeholder="enter seat number" class="form-control input-md" required />
							</div>
						</div>						 
						<div class="form-group">
						  <label class="col-sm-4 control-label" for="duration">duration</label>  
							<div style="padding:10px;" class="col-sm-5">
								<input id="duration" name="duration" type="number" placeholder="enter the program duration time" class="form-control input-md" required />
							</div>
						</div>
						
						<div class="form-group">
						  <label class="col-sm-4 control-label" for="cost">admission_cost</label>  
							<div style="padding:10px;" class="col-sm-5">
								<input id="cost" name="cost" type="number" placeholder="enter admission_cost " class="form-control input-md" required />
							</div>
						</div>

						<div class="form-group">
						  <label class="col-sm-4 control-label" for="submit"></label>
						  <div style="padding:10px;" class="col-sm-5">
							<input type="submit" name="submit" value="save"class="btn btn-success"/>
							<input type="reset" name="reset" class="btn btn-success"/>
						  </div>
						</div>				 
					</form>					 
				</div>			
			</div>
			</div>		   
        </div>             
	</body>
</html>
